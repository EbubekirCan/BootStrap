<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 18 - Buttons</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <span class="btn btn-primary m-2">Click Me</span>

    <a href="https://getbootstrap.com/" class="btn btn-outline-danger mx-2"
      >Bootstrap</a
    >

    <button class="btn btn-info btn-lg mx-2">Click Me</button>

    <button class="btn btn-success btn-sm mx-2">Click Me</button>

    <div class="m-2">
      <div class="btn-group" role="group" aria-label="ilk buton grubum">
        <button type="button" class="btn btn-primary">First One</button>
        <button type="button" class="btn btn-danger">Second One</button>
        <button type="button" class="btn btn-warning">Third One</button>
        <button type="button" class="btn btn-secondary">Fourth One</button>
      </div>
    </div>
    
    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <button type="button" class="btn btn-outline-primary">Left</button>
      <button type="button" class="btn btn-outline-primary">Middle</button>
      <button type="button" class="btn btn-outline-primary">Right</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
